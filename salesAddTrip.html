                    <h5 class="card-title">Add Trip</h5>

                    <form class="g-3" method="POST">
                      <div class="row m-2">
                            <div class="col">
                              <label for="validationDefault01" class="form-label">Vehicle Name</label>  
                              <div class="col-sm" id="divName">
                                <select class="form-select" id="selectValue" aria-label="Default select example">
                                  <option id="selectV" selected>Select Vehicle</option>
                                </select>
                              </div>
                            </div>
                            <div class="col">
                              <label for="validationDefault01" class="form-label">Daily Sales</label>
                              <div class="col-sm">
                              <input type="Number" id="dailySales" class="form-control" placeholder="Axel Weight">
                              </div>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <label for="validationDefault01" class="form-label">Vehicle Category</label>  
                          <div class="col-sm" id="divName">
                            <select class="form-select" id="cateValue" aria-label="Default select example">
                              <option selected>Select Vehicle Category</option>
                              <option>Tanker</option>
                              <option>Semi Trailer</option>
                              <option>China Truck</option>
                            </select>
                          </div>
                        </div>
                      
                    </div>
                        
                      <div id="hideAll">
                        <h5 class="card-title">Expenses</h5> 

                        <div class="row m-4 hideMe">
                          <div class="col">
                            <label for="validationDefault01" class="form-label">Fuel Litre</label>
                            <div class="rowcol-md-4">
                              
                              <div class="col-sm">
                              <input type="number" id="fuel" class="form-control" placeholder="Fuel Liters">
                              </div>
                          </div>
                          </div>
                          <div class="col">
                            <label for="validationDefault01" class="form-label">Fuel Rate</label>
                            <div class="rowcol-md-4">
                              
                              <div class="col-sm">
                              <input type="number" id="fuelRate" class="form-control" placeholder="Fuel Liters" disabled>
                              </div>
                          </div>
                          </div>
                            
                        </div>
                        <div class="row m-4 hideMe">
                          <div class="col">
                            <label for="validationDefault01" class="form-label">Road Expenses</label>
                            <div class="col-sm">
                            <input type="Number" id="road" class="form-control" placeholder="Road Expenses">
                            </div>
                          </div>
                          <div class="col">
                            <label for="validationDefault01" class="form-label">Rate Per Tonnage</label>
                            <div class="col-sm">
                            <input type="Number" id="ratePerTonnage" class="form-control" required disabled>
                            </div>
                          </div>
                          </div>

                            <div class="col">
                              <label for="validationDefault01" class="form-label">Other Expenses</label>

                        </div>
                        <div class="col">
